<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Arduino Monitor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Temperature</h1>

  <ion-list>
      <ion-item
        *ngFor="let temperature of temperatures">
          {{ temperature.celsius }} - {{ temperature.date }}
      </ion-item>
  </ion-list>
</ion-content>
