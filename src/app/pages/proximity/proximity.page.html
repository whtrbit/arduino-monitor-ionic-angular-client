<ion-header>
  <ion-toolbar>
    <ion-title>Proximity alarm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button (click)="attachAlarm()">Attach alarm</button>
  <button (click)="detachAlarm()">Detach alarm</button>

  <div *ngIf="proximityAlarm">
    {{ proximityAlarm | json }}
  </div>

  <ul *ngIf="proximityAlarms">
    <li *ngFor="let alarm of proximityAlarms">
      {{ alarm | json }}
    </li>
  </ul>
</ion-content>
